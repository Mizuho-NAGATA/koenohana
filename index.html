<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UMAP 花畑 — インタラクティブ（つぼみ→開花）</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
  <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
  <script src="https://unpkg.com/umap-js@1.1.0/lib/umap.min.js"></script>
</head>
<body>
  <div id="app">
    <div id="canvas-container"></div>

    <div id="controls">
      <section>
        <h3>データ</h3>
        <div>
          <label>wav をアップロード（複数可）:<br>
            <input id="file-input" type="file" accept=".wav,audio/*" multiple>
          </label>
        </div>
        <div style="margin-top:8px;">
          <button id="regen-btn">生成</button>
        </div>
        <div id="status" style="margin-top:10px;">ファイルを選択して「生成」を押してください</div>
      </section>

      <section>
        <h3>パレット</h3>
        <select id="palette-select">
          <option value="animals">どうぶつ（デフォルト）</option>
          <option value="pastel">パステル</option>
          <option value="deep">深色</option>
          <option value="monochrome">モノクロ＋アクセント</option>
          <option value="custom">カスタム</option>
        </select>
        <div id="custom-colors" style="display:none; margin-top:6px;">
          <label>色1 <input type="color" id="col1" value="#ff6b6b"></label>
          <label>色2 <input type="color" id="col2" value="#ffd93d"></label>
          <label>色3 <input type="color" id="col3" value="#6bcB77"></label>
        </div>
      </section>

      <section>
        <h3>表示</h3>
        <label>花サイズスケール: <input id="size-scale" type="range" min="0.2" max="3" step="0.1" value="1.0"></label>
        <label>ジッター: <input id="jitter" type="range" min="0" max="40" step="1" value="6"></label>
        <div style="margin-top:8px;">
          <button id="export-png">PNGをエクスポート</button>
        </div>
      </section>

      <footer style="margin-top:1rem;">
        <small>操作: wav を選択 → 「生成」 → つぼみをクリックで再生＋開花</small>
      </footer>
    </div>
  </div>

  <script src="sketch.js"></script>
</body>
</html>
